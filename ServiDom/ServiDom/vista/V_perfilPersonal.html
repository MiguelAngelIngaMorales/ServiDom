<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERFIL-PERSONAL</title>
    <link rel="stylesheet" href="V_perfilPersonal.css">
</head>
<body>
    <div class="contenedor-perfil">
        <div class="flecha-retroceder">
            <button id="btn-retroceder" class="btn-retroceder">&larr; Volver</button>
        </div>
        <div class="perfil">
            <div class="datos-usuario">
                <h1>Informacion</h1>
                <p>Nombre y Apellido: </p>
                <p>Teléfono: </p>
                <p>DNI: </p>
                <p>Ocupacion: </p>
                <p>Correo: </p>
                <p>Dirección: </p>
                <p>Descripción: </p>
                <div class="acciones">
                    <button id="btn-editar" class="btn-editar">Editar Perfil</button>
                </div>
            </div>
            <div class="foto-usuario">
                <img src="imagen/perfil.png" alt="Foto de usuario">
            </div>
        </div>
    </div>
    <div id="form-editar-container" class="form-editar-container oculto">
        <form id="form-editar" class="form-editar">
            <h2>Actualizar Informacion</h2>
            <input type="text" placeholder="Nuevo Nombre">
            <input type="text" placeholder="Nuevo Teléfono">
            <input type="text" placeholder="Nuevo DNI">
            <input type="text" placeholder="Nueva Ocupación">
            <input type="text" placeholder="Nuevo Correo">
            <input type="text" placeholder="Nueva Dirección">
            <textarea placeholder="Nueva Descripción"></textarea>
            <div class="acciones-formulario">
                <button type="button" id="btn-cancelar" class="btn-cancelar">Cancelar</button>
                <button type="submit" id="btn-guardar" class="btn-guardar">Guardar Cambios</button>
            </div>
        </form>
    </div>
    <script src="Controlador/c_perfilPersonal.js"></script>
</body>
</html>
