<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATALOGO</title>
    <link rel="stylesheet" href="V_catalogo2.css">
</head>
<body>
    <!-- Contenedor para el ícono de perfil y el nombre -->
    <div class="perfil-container">
        <a href="V_perfilPersonal.html" class="icono-perfil">
            <img src="imagen/perfil.png" alt="Perfil">
        </a>
        <span class="nombre-perfil">Nombre de Perfil</span>
    </div>
</a>
 <!-- Contenedor del catálogo -->
 <div class="container">
    <h1>Catálogo de Ocupaciones</h1>
    <div class="catalogo">
        <!-- Contenido del catálogo -->
        <div class="producto" onclick="abrirPagina('V_Carpiteria.html')">
            <img src="imagen/carpinteria.jpeg" alt="Carpinteria">

        </div>
        <div class="producto" onclick="abrirPagina('soldadura.html')">
            <img src="imagen/soldador.jpeg" alt="Soldadura">

        </div>
        <div class="producto" onclick="abrirPagina('mecanica.html')">

        </div>
        <div class="producto" onclick="abrirPagina('cerrajeria.html')">
            <img src="imagen/cerrajero.jpeg" alt="Cerrajeria">
            <h3>Cerrajeria</h3>
        </div>
        <div class="producto" onclick="abrirPagina('pintor.html')">

        </div>

</div>
<script src="Controlador/c_Catalogo2.js"></script>
<script src="Controlador/c_seleccionTrabajador.js"></script>
